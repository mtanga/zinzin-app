
<ion-header class="ion-no-border">
	<ion-toolbar color="primary" class="productHeader">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
        <ion-title class="centered-p">Le magazine</ion-title>
<!-- 		<ion-buttons slot="end">
			<ion-button >
                <ion-icon (click)="notification()" color="light" name="search-outline"></ion-icon>
			</ion-button>
		</ion-buttons> -->
	</ion-toolbar>
</ion-header>

<ion-content>
  <h3 class="sortie">Tous les magazines disponibles </h3>
<ion-grid>
  <ion-row>
    <ion-col size="6" *ngFor="let info of principal">
      <ion-card>
        <img alt="Silhouette of mountains" [src]="info.image" />
        <ion-card-header>
          <ion-card-title class="title">{{info.title}}</ion-card-title>
          <ion-card-subtitle>{{info.numero}}</ion-card-subtitle>
        </ion-card-header>
        <ion-button fill="clear" (click)="viewMag(info.link)" class="btnn">
          <ion-icon name="book-outline"></ion-icon><br/>
          Lire en ligne
        </ion-button>
<!--         <ion-button fill="clear" (click)="download(info.link)">
          <ion-icon name="download-outline"></ion-icon>
          Télécharger
        </ion-button> -->
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
